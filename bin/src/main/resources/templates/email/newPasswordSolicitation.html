<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
		<head>
		<title th:remove="all">Solicitação de nova senha</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	  	<style>
		  	body{
				font-family: "Times New Roman", Times, serif;	
			}
			
			.title{
				
			}
			
			span.password{
				padding: 2px;
				background-color: #F2F2F2;
				border-style: solid;
				border-radius: 2px;
				border-color: #909090;
			}
	  	</style>
	</head>
	<body>
		<div>
			<h1 class="title">Olá <span th:text="${client.name}"></span>!</h1>
			<p>Você solicitou uma nova senha para acesso ao nosso sistema.</p>
			<p>
				Essa é sua nova senha para acesso ao sistema:
				<br> 
				<span class="password" th:text="${newPassword}"> </span>
			</p>
			<hr>
			<h3 class="title">Observação</h3>
			<p>Após acessar o sistema, altere sua senha.</p>
			<p>Se você não tem conhecimento dessa solicitação, desconsidere
				essa mensagem.</p>
		</div>
	</body>
</html>
